pre-commit:
  parallel: true
  commands:
    lint-staged:
      run: pnpm lint-staged
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    packages-build:
      run: pnpm -r build
      skip:
        - merge
        - rebase
    packages-test:
      run: pnpm -r --filter="@versakit/components" test
      skip:
        - merge
        - rebase